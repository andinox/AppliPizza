<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification d'un ingrédient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
    <body>

    <div class="container mt-5">
    <h2>Création d'un ingrédient</h2>
    <form enctype="multipart/form-data" action="#" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="idIngredient">Nom de l'ingrédient</label>
            <input type="text" class="form-control" name="nomIngredient" maxlength="50" required id="idIngredient">
        </div>
        <div class="mb-3">
            <label for="id_image" class="form-label">Image de l'ingredient</label>
            <input type="file" accept="image/*" name="imageIng" id="id_image" class="form-control" required>
        </div>


        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
