<h2>Cr√©ation d'une Pizza</h2>
{% block main %}
<form action="#" method="post">
    {% csrf_token %}
    <div>
        <label for="nomPizza">Nom de la pizza</label>
        <input  type="text" name="nomPizza" maxlength="50" required id="nomPizza">
        <label for="prix">Prix de la pizza</label>
        <input  type="number" step="0.01" name="prix" min="0" max="1000" required id="prix">
    </div>
    <button type="submit">Envoyer</button>
</form>
{% endblock %}
