{% extends 'applipizza/base.html' %}
{% block main %}
<div class="container mx-auto mt-8">
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        {% for piz in pizzas %}
            <div class="relative antialiased text-gray-900">
                <a href="{{ piz.idPizza }}">
                    <img src="{{ MEDIA_URL }}{{ piz.imagePizza }}" alt="{{ piz.nomPizza }}" class="w-full object-cover object-center rounded-lg shadow-md">
                </a>

                <div class="relative px-4 -mt-16 sm:px-6 lg:px-4">
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h4 class="mt-1 text-lg sm:text-xl lg:text-lg xl:text-xl font-semibold uppercase leading-tight truncate">{{ piz.nomPizza }}</h4>

                        <div class="mt-1 text-sm sm:text-base lg:text-sm xl:text-base">
                            {{ piz.prix }}â‚¬
                        </div>

                        <div class="mt-3 flex items-center justify-between">
                            <button type="button" class="btn btn-primary rounded-full bg-green-500 hover:bg-green-600 mt-2 sm:mt-0 px-4 py-2">Commander</button>
                            <div class="flex space-x-2">
                                <a href="{{ piz.idPizza }}/update" class="btn btn-sm btn-outline-warning">
                                    <i class="bi bi-pencil-square"></i> Edit
                                </a>
                                <a href="{{ piz.idPizza }}/delete" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash-fill"></i> Delete
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </section>
    <a href="/pizzas/add" class="fixed bottom-8 right-8 inline-block opacity-75 bg-white rounded-full p-2 shadow-md">
        <span class="text-2xl">+</span>
    </a>
</div>

















{% endblock %}
