{% extends 'applipizza/base.html' %}
{% block main %}
<section class="flex items-center justify-center min-h-screen">
    <div class="flex mx-auto bg-white p-8 shadow-md rounded-md">
        <!-- Pizza Image and Form Container -->
        <div class="flex items-center w-full">
            <!-- Pizza Image on the Left -->
            <div class="w-1/2 pr-8">
                <img src="{{ MEDIA_URL }}{{ pizza.imagePizza }}" alt="{{ pizza.nom }}" class="w-full h-auto object-cover rounded-md shadow-md">
            </div>

            <!-- Pizza Form on the Right -->
            <div class="w-1/2">
                <h2 class="text-2xl font-semibold mb-4 text-center">Modifier une pizza</h2>
                <form action="#" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="nomPizza" class="block text-sm font-semibold text-gray-600">Nom de la pizza</label>
                        <input type="text" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" name="nomPizza" maxlength="50" required id="nomPizza" value="{{ pizza.nomPizza }}">
                    </div>
                    <div class="mb-4">
                        <label for="prix" class="block text-sm font-semibold text-gray-600">Prix de la pizza</label>
                        <input type="number" step="0.01" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" name="prix" min="0" max="1000" required id="prix" value="{{ pizza.prix }}">
                    </div>
                    <div class="mb-4">
                        <label for="imagePizza" class="block text-sm font-semibold text-gray-600">Image de la pizza</label>
                        <div class="flex items-center mt-1">
                            <label for="imageUpload" class="cursor-pointer">
                                <i class="bi bi-file-image text-indigo-500 text-xl"></i>
                                <span class="ml-2 text-indigo-500">Choisir une image</span>
                            </label>
                            <input type="file" accept="image/*" class="hidden" name="imagePizza" required id="imageUpload">
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-indigo-500 text-white p-2 rounded-md hover:bg-indigo-600 shadow-md">
                        Envoyer
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>













{% endblock %}
