<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modification d'un ingrédient</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
</head>
<body>
    <section class="container mt-4" >
        <form id="form_login" method="post" action="/connexion/">
            {% csrf_token %}
        
            <div class="mb-3">
            <label for="id_username"> identifiant </label>
            <input type="text" class="form-control" id="id_username" name="username" placeholder="votre identifiant">
            </div>
        
            <div class="mb-3">
            <label for="id_password"> mot de passe </label>
            <input type="password" class="form-control" id="id_password" name="password" placeholder="votre mot de passe">
            </div>
        
            <button type="submit" class="btn btn-primary">se connecter</button>
        </form>
        
        <div>
            <small>
            Pas encore inscrit ?
            <a href="/register/">S'inscrire</a>
            <br>
            Mot de passe oublié ?
            <a href="/password_reset/">Renouveler mon mot de passe</a>
            </small>
        </div>
    </section>
</body>
</html>
